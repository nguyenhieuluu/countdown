<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport"
        content="width=device-width, 
        initial-scale=1.0"/>
        <title> New Year Countdown </title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" media='screen and (max-width: 768px)' href="tablet.css"/>
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1> Happy New Year! </h1>
        
        <div class="countdown-container">
            <div class="countdown days-container">
                <p class="big-text" id="days"> 0 </p>
                <span> days </span>
            </div>

            <div class="countdown hours-container">
                <p class="big-text" id="hours"> 0 </p>
                <span> hours </span>
            </div>

            <div class="countdown minutes-container">
                <p class="big-text" id="minutes"> 0 </p>
                <span> minutes </span>
            </div>

            <div class="countdown seconds-container">
                <p class="big-text" id="seconds"> 0 </p>
                <span> seconds </span>
            </div>



        </div>







        <p style="position: absolute; bottom: 0; left: 0; width: 100%; text-align: center"> Photo by Danil Aksenov on Unplash</p>	   

    </body>








</html>
